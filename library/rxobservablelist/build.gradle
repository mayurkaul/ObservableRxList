apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'


ext {
    bintrayRepo = 'Awesome-Android'
    bintrayName = 'rxobservablelist'

    publishedGroupId = 'com.github.mayurkaul'
    libraryName = 'rxobservablelist'
    artifact = 'rxobservablelist'

    libraryDescription = 'A library to create an Observable List or an Observable Map for faster searching'

    libraryVersion = '1.0.0'

    developerId = 'mayurkoul2002'
    developerName = 'Mayur Kaul'
    developerEmail = 'mayurkoul2002@gmail.com'

    siteUrl = 'https://github.com/mayurkaul/ObservableRxList'
    gitUrl = 'https://github.com/mayurkaul/ObservableRxList.git'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}


android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'io.reactivex.rxjava2:rxjava:2.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}

